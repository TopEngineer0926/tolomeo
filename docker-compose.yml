version: "3"
services:
  proxy:
    container_name: "proxy"
    image: "proxy"
    build: "./proxy"
    networks: 
      - default

  web:
    container_name: "backend"
    image: "backend"
    build: "./code"
    links: 
      - database
      - postgres
    ports:
      - "5000:5000"
    volumes: 
      - './code:/code'
    networks: 
      - default
    depends_on:
      - database
      - postgres 
      
  database:
    container_name: "mongodb"
    image: "mongo:4.2.12-bionic"
    environment: 
      - MONGO_INITDB_DATABASE=scraper
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=secret
    volumes: 
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongo-volume:/data/db
    ports: 
      - "27019:27017"
    networks: 
      - default
  
  postgres:
    container_name: "postgres"
    image: "postgres:10"
    environment: 
      - POSTGRES_PASSWORD=admin_dip
      - POSTGRES_USER=admin_dip
      - POSTGRES_DB=dipdb
    volumes:
      - ./postgres:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 5439:5432
    networks: 
      - default
    
  firefox-driver:
    container_name: "firefox-driver"
    image: selenium/standalone-firefox:85.0
    environment: 
      - https_proxy=socks5://proxy:9050
      - HTTPS_PROXY=socks5://proxy:9050
      - http_proxy=socks5://proxy:9050
      - HTTP_PROXY=socks5://proxy:9050
      - no_proxy=
      - NO_PROXY=
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4455:4455
    networks:
      - default

  chrome-driver:
    container_name: "chrome-driver"
    image: selenium/standalone-chrome:88.0
    volumes:
      - /dev/shm:/dev/shm
    ports:
      - 4444:4444
    networks:
      - default